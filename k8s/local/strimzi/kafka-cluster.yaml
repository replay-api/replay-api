# Strimzi Kafka Cluster for Local Development
# Single-node setup with ephemeral storage for fast startup
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: leetgaming-kafka
  namespace: leetgaming
spec:
  kafka:
    version: 3.6.0
    replicas: 1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: external
        port: 9094
        type: nodeport
        tls: false
        configuration:
          brokers:
            - broker: 0
              nodePort: 30092
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      auto.create.topics.enable: "true"
      log.retention.hours: 24
      log.retention.bytes: 1073741824
      num.partitions: 3
    storage:
      type: ephemeral
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: kafka-metrics-config
          key: kafka-metrics-config.yml
  zookeeper:
    replicas: 1
    storage:
      type: ephemeral
    resources:
      requests:
        memory: "128Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "250m"
  entityOperator:
    topicOperator:
      resources:
        requests:
          memory: "128Mi"
          cpu: "50m"
        limits:
          memory: "256Mi"
          cpu: "250m"
    userOperator:
      resources:
        requests:
          memory: "128Mi"
          cpu: "50m"
        limits:
          memory: "256Mi"
          cpu: "250m"
---
# Kafka JMX Metrics Configuration for Prometheus
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-metrics-config
  namespace: leetgaming
data:
  kafka-metrics-config.yml: |
    lowercaseOutputName: true
    lowercaseOutputLabelNames: true
    rules:
      # Kafka broker metrics
      - pattern: kafka.server<type=(.+), name=(.+), clientId=(.+), topic=(.+), partition=(.*)><>Value
        name: kafka_server_$1_$2
        type: GAUGE
        labels:
          clientId: "$3"
          topic: "$4"
          partition: "$5"
      - pattern: kafka.server<type=(.+), name=(.+), clientId=(.+), brokerHost=(.+), brokerPort=(.+)><>Value
        name: kafka_server_$1_$2
        type: GAUGE
        labels:
          clientId: "$3"
          broker: "$4:$5"
      - pattern: kafka.server<type=(.+), name=(.+)><>Value
        name: kafka_server_$1_$2
        type: GAUGE
      - pattern: kafka.server<type=(.+), name=(.+)><>Count
        name: kafka_server_$1_$2_total
        type: COUNTER
      # Consumer/Producer metrics
      - pattern: kafka.consumer<type=(.+), name=(.+), topic=(.+)><>Value
        name: kafka_consumer_$1_$2
        type: GAUGE
        labels:
          topic: "$3"
      - pattern: kafka.producer<type=(.+), name=(.+), topic=(.+)><>Value
        name: kafka_producer_$1_$2
        type: GAUGE
        labels:
          topic: "$3"
      # Topic/Partition metrics
      - pattern: kafka.log<type=(.+), name=(.+), topic=(.+), partition=(.+)><>Value
        name: kafka_log_$1_$2
        type: GAUGE
        labels:
          topic: "$3"
          partition: "$4"
---
# Service for Kafka bootstrap (used by API to connect)
apiVersion: v1
kind: Service
metadata:
  name: kafka-bootstrap
  namespace: leetgaming
spec:
  type: ClusterIP
  ports:
    - port: 9092
      targetPort: 9092
      name: kafka
  selector:
    strimzi.io/cluster: leetgaming-kafka
    strimzi.io/kind: Kafka
