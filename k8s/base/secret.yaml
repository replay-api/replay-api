apiVersion: v1
kind: Secret
metadata:
  name: wallet-api-secrets
  namespace: replay-api
  labels:
    app: wallet-api
type: Opaque
stringData:
  # MongoDB Connection String (DO NOT COMMIT REAL VALUES)
  MONGO_URI: "mongodb://user:password@mongodb-0.mongodb-headless:27017,mongodb-1.mongodb-headless:27017,mongodb-2.mongodb-headless:27017/replay_prod?replicaSet=rs0&authSource=admin"

  # Blockchain RPC URLs (DO NOT COMMIT REAL API KEYS)
  ETHEREUM_RPC_URL: "https://mainnet.infura.io/v3/REPLACE_WITH_YOUR_INFURA_KEY"
  POLYGON_RPC_URL: "https://polygon-mainnet.g.alchemy.com/v2/REPLACE_WITH_YOUR_ALCHEMY_KEY"

  # Private Keys for Hot Wallet (DO NOT COMMIT REAL KEYS)
  # These should be managed by a proper KMS (AWS KMS, HashiCorp Vault, etc.)
  HOT_WALLET_PRIVATE_KEY: "REPLACE_WITH_ENCRYPTED_PRIVATE_KEY"

  # JWT Secret for Authentication
  JWT_SECRET: "REPLACE_WITH_STRONG_RANDOM_SECRET"

  # Encryption Key for Sensitive Data (32 bytes hex)
  ENCRYPTION_KEY: "REPLACE_WITH_32_BYTE_HEX_KEY"

  # Webhook Secret for Payment Provider Callbacks
  WEBHOOK_SECRET: "REPLACE_WITH_WEBHOOK_SECRET"

  # API Keys for External Services
  PAYMENT_PROVIDER_API_KEY: "REPLACE_WITH_PAYMENT_API_KEY"
  PAYMENT_PROVIDER_SECRET: "REPLACE_WITH_PAYMENT_SECRET"

  # Database Backup Credentials
  BACKUP_ACCESS_KEY: "REPLACE_WITH_S3_ACCESS_KEY"
  BACKUP_SECRET_KEY: "REPLACE_WITH_S3_SECRET_KEY"

  # Monitoring & Alerting
  SENTRY_DSN: "REPLACE_WITH_SENTRY_DSN"
  SLACK_WEBHOOK_URL: "REPLACE_WITH_SLACK_WEBHOOK"
  PAGERDUTY_API_KEY: "REPLACE_WITH_PAGERDUTY_KEY"
