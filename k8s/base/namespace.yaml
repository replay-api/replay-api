apiVersion: v1
kind: Namespace
metadata:
  name: replay-api
  labels:
    name: replay-api
    environment: production
    team: platform
    compliance: financial-grade

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: replay-api-quota
  namespace: replay-api
spec:
  hard:
    requests.cpu: "100"  # Total CPU requests
    requests.memory: "200Gi"  # Total memory requests
    limits.cpu: "200"  # Total CPU limits
    limits.memory: "400Gi"  # Total memory limits
    persistentvolumeclaims: "20"  # Max PVCs
    services.loadbalancers: "3"  # Max load balancers

---
apiVersion: v1
kind: LimitRange
metadata:
  name: replay-api-limits
  namespace: replay-api
spec:
  limits:
    # Container defaults
    - type: Container
      default:
        cpu: "1000m"
        memory: "1Gi"
      defaultRequest:
        cpu: "500m"
        memory: "512Mi"
      max:
        cpu: "4000m"
        memory: "8Gi"
      min:
        cpu: "100m"
        memory: "128Mi"

    # Pod defaults
    - type: Pod
      max:
        cpu: "8000m"
        memory: "16Gi"
      min:
        cpu: "100m"
        memory: "128Mi"

    # PVC defaults
    - type: PersistentVolumeClaim
      min:
        storage: "1Gi"
      max:
        storage: "1Ti"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wallet-api
  namespace: replay-api
  labels:
    app: wallet-api
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: wallet-api-role
  namespace: replay-api
rules:
  # Allow reading ConfigMaps and Secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]

  # Allow reading own pod information
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

  # Allow reading services for service discovery
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wallet-api-rolebinding
  namespace: replay-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: wallet-api-role
subjects:
  - kind: ServiceAccount
    name: wallet-api
    namespace: replay-api

---
# Network Policies for Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wallet-api-netpol
  namespace: replay-api
spec:
  podSelector:
    matchLabels:
      app: wallet-api
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090

  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Allow MongoDB
    - to:
        - podSelector:
            matchLabels:
              app: mongodb
      ports:
        - protocol: TCP
          port: 27017

    # Allow external HTTPS (for blockchain RPC)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8545

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongodb-netpol
  namespace: replay-api
spec:
  podSelector:
    matchLabels:
      app: mongodb
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow from wallet-api only
    - from:
        - podSelector:
            matchLabels:
              app: wallet-api
      ports:
        - protocol: TCP
          port: 27017

    # Allow from other MongoDB instances (replica set)
    - from:
        - podSelector:
            matchLabels:
              app: mongodb
      ports:
        - protocol: TCP
          port: 27017

  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Allow to other MongoDB instances
    - to:
        - podSelector:
            matchLabels:
              app: mongodb
      ports:
        - protocol: TCP
          port: 27017
