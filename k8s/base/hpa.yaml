apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: wallet-api-green-hpa
  namespace: replay-api
  labels:
    app: wallet-api
    version: green
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: wallet-api-green
  minReplicas: 3
  maxReplicas: 20
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "1000"

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: wallet-api-blue-pdb
  namespace: replay-api
  labels:
    app: wallet-api
    version: blue
spec:
  minAvailable: 2  # Always keep at least 2 pods running
  selector:
    matchLabels:
      app: wallet-api
      version: blue

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: wallet-api-green-pdb
  namespace: replay-api
  labels:
    app: wallet-api
    version: green
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: wallet-api
      version: green

---
apiVersion: policy/v1
kind: PodDisruptionBudget
