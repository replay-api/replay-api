apiVersion: v1
kind: Namespace
metadata:
  name: strapi-cms
  labels:
    name: strapi-cms
    environment: production
    team: content
    app: strapi

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: strapi-cms-quota
  namespace: strapi-cms
spec:
  hard:
    requests.cpu: "10"
    requests.memory: "20Gi"
    limits.cpu: "20"
    limits.memory: "40Gi"
    persistentvolumeclaims: "5"
    services.loadbalancers: "1"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: strapi-cms-limits
  namespace: strapi-cms
spec:
  limits:
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "250m"
        memory: "256Mi"
      max:
        cpu: "2000m"
        memory: "4Gi"
      min:
        cpu: "100m"
        memory: "128Mi"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: strapi-cms
  namespace: strapi-cms
  labels:
    app: strapi-cms
automountServiceAccountToken: true
