apiVersion: v1
kind: Service
metadata:
  name: mongodb-headless
  namespace: replay-api
  labels:
    app: mongodb
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: mongodb
  ports:
    - name: mongodb
      port: 27017
      targetPort: 27017
      protocol: TCP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: replay-api
  labels:
    app: mongodb
    component: database
spec:
  serviceName: mongodb-headless
  replicas: 3  # 3-node replica set for high availability
  selector:
    matchLabels:
      app: mongodb
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate

  template:
    metadata:
      labels:
        app: mongodb
        component: database
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999

      affinity:
        # Spread across availability zones
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - mongodb
              topologyKey: topology.kubernetes.io/zone

      initContainers:
        - name: init-mongo
          image: mongo:7.0
          command:
            - sh
            - -c
            - |
              # Set proper permissions
              chown -R mongodb:mongodb /data/db
              chmod 700 /data/db
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
          securityContext:
            runAsUser: 0  # Init container needs root to chown

      containers:
        - name: mongodb
          image: mongo:7.0
          command:
            - mongod
            - --replSet=rs0
            - --bind_ip_all
            - --auth
            - --keyFile=/etc/mongodb-keyfile/mongodb-keyfile

          ports:
            - name: mongodb
              containerPort: 27017
              protocol: TCP

          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: root-password

          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"

          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: mongodb-config
              mountPath: /etc/mongo
              readOnly: true
            - name: mongodb-keyfile
              mountPath: /etc/mongodb-keyfile
              readOnly: true

      volumes:
        - name: mongodb-config
          configMap:
            name: mongodb-config
        - name: mongodb-keyfile
          secret:
            secretName: mongodb-keyfile
            defaultMode: 0400

  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
        labels:
          app: mongodb
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: fast-ssd  # Use SSD storage class
        resources:
          requests:
            storage: 100Gi  # Adjust based on expected data volume

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
  namespace: replay-api
data:
  mongod.conf: |
    storage:
      dbPath: /data/db
      journal:
        enabled: true
      wiredTiger:
        engineConfig:
          cacheSizeGB: 2
          journalCompressor: snappy
          directoryForIndexes: false
        collectionConfig:
          blockCompressor: snappy
        indexConfig:
          prefixCompression: true

    systemLog:
      destination: file
      logAppend: true
      path: /var/log/mongodb/mongod.log
      verbosity: 1

    net:
      port: 27017
      bindIp: 0.0.0.0
      maxIncomingConnections: 500

    replication:
      replSetName: rs0

    security:
      authorization: enabled
      keyFile: /etc/mongodb-keyfile/mongodb-keyfile

    operationProfiling:
      mode: slowOp
      slowOpThresholdMs: 100

---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secrets
  namespace: replay-api
type: Opaque
stringData:
  root-username: "admin"
  root-password: "REPLACE_WITH_STRONG_PASSWORD"  # NEVER commit real passwords
  replica-set-key: "REPLACE_WITH_REPLICA_SET_KEY"

---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-keyfile
  namespace: replay-api
type: Opaque
stringData:
  mongodb-keyfile: "REPLACE_WITH_BASE64_ENCODED_KEY_FILE_CONTENT"  # 1024 bytes base64 encoded

---
apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-replica-init
  namespace: replay-api
  labels:
    app: mongodb
    component: init
spec:
  template:
    metadata:
      labels:
        app: mongodb-init
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mongo-init
          image: mongo:7.0
          command:
            - sh
            - -c
            - |
              echo "Waiting for MongoDB pods to be ready..."
              sleep 30

              echo "Initiating replica set..."
              mongosh --host mongodb-0.mongodb-headless:27017 -u $MONGO_ROOT_USER -p $MONGO_ROOT_PASSWORD --authenticationDatabase admin --eval '
                rs.initiate({
                  _id: "rs0",
                  members: [
                    { _id: 0, host: "mongodb-0.mongodb-headless:27017" },
                    { _id: 1, host: "mongodb-1.mongodb-headless:27017" },
                    { _id: 2, host: "mongodb-2.mongodb-headless:27017" }
                  ]
                })
              '

              echo "Waiting for replica set to stabilize..."
              sleep 10

              echo "Creating application user..."
              mongosh --host mongodb-0.mongodb-headless:27017 -u $MONGO_ROOT_USER -p $MONGO_ROOT_PASSWORD --authenticationDatabase admin --eval '
                db = db.getSiblingDB("replay_prod");
                db.createUser({
                  user: "wallet_api",
                  pwd: "'$APP_USER_PASSWORD'",
                  roles: [
                    { role: "readWrite", db: "replay_prod" },
                    { role: "dbAdmin", db: "replay_prod" }
                  ]
                });
              '

              echo "MongoDB replica set initialized successfully"

          env:
            - name: MONGO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: root-username
            - name: MONGO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secrets
                  key: root-password
            - name: APP_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wallet-api-secrets
                  key: MONGO_PASSWORD
