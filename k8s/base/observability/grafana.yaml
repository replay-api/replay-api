---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: leetgaming
  labels:
    app: grafana
    tier: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        tier: observability
    spec:
      securityContext:
        fsGroup: 472
        runAsUser: 472
      initContainers:
        - name: init-dashboards
          image: busybox:1.36
          command: ['sh', '-c', 'cp /dashboards-source/*.json /dashboards/ 2>/dev/null || true; cp /extra-dashboards/*.json /dashboards/ 2>/dev/null || true']
          volumeMounts:
            - name: dashboards-source
              mountPath: /dashboards-source
            - name: extra-dashboards
              mountPath: /extra-dashboards
            - name: dashboards
              mountPath: /dashboards
      containers:
        - name: grafana
          image: grafana/grafana:10.2.0
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "leetgaming"
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: "Viewer"
            - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH
              value: "/var/lib/grafana/dashboards/home.json"
            - name: GF_FEATURE_TOGGLES_ENABLE
              value: "publicDashboards"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
            - name: data
              mountPath: /var/lib/grafana
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: dashboards-source
          configMap:
            name: grafana-dashboards
        - name: extra-dashboards
          configMap:
            name: grafana-extra-dashboards
        - name: dashboards
          emptyDir: {}
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: leetgaming
  labels:
    app: grafana
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30050
      name: http
  selector:
    app: grafana
