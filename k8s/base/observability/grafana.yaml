# Grafana Server with Pre-configured Dashboards for LeetGaming Platform
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: leetgaming
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service:9090
        isDefault: true
        editable: false
        uid: prometheus

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: leetgaming
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'leetgaming-dashboards'
        orgId: 1
        folder: 'LeetGaming'
        folderUid: 'leetgaming'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards

