# Kubernetes Dashboard - Web UI for K8s cluster management
# Deployed with skip-login for local development (NOT for production)
apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-csrf
  namespace: leetgaming
  labels:
    app: k8s-dashboard
type: Opaque
data:
  csrf: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-dashboard-key-holder
  namespace: leetgaming
  labels:
    app: k8s-dashboard
type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes-dashboard-settings
  namespace: leetgaming
  labels:
    app: k8s-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-dashboard-admin
  namespace: leetgaming
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-dashboard-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: k8s-dashboard-admin
    namespace: leetgaming
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-dashboard
  namespace: leetgaming
  labels:
    app: k8s-dashboard
    tier: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-dashboard
  template:
    metadata:
      labels:
        app: k8s-dashboard
        tier: observability
    spec:
      serviceAccountName: k8s-dashboard-admin
      containers:
        - name: dashboard
          image: kubernetesui/dashboard:v2.7.0
          ports:
            - containerPort: 8443
              name: https
          args:
            - --enable-skip-login
            - --enable-insecure-login
            - --namespace=leetgaming
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /
              port: 8443
            initialDelaySeconds: 30
            timeoutSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-dashboard-service
  namespace: leetgaming
  labels:
    app: k8s-dashboard
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: 8443
      nodePort: 30081
      name: https
  selector:
    app: k8s-dashboard
