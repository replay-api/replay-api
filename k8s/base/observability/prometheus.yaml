# Prometheus Server for Observability
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: leetgaming
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - /etc/prometheus/alerts/*.yml

    scrape_configs:
      # Prometheus self-metrics
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Replay API metrics
      - job_name: 'replay-api'
        static_configs:
          - targets: ['replay-api-service:8080']
        metrics_path: /metrics
        scrape_interval: 10s

      # Web Frontend metrics (if available)
      - job_name: 'web-frontend'
        static_configs:
          - targets: ['web-frontend-service:3030']
        metrics_path: /api/metrics
        scrape_interval: 30s

      # MongoDB metrics via exporter
      - job_name: 'mongodb'
        static_configs:
          - targets: ['mongodb-exporter:9216']

      # Redis metrics via exporter - DISABLED: Redis not used
      # - job_name: 'redis'
      #   static_configs:
      #     - targets: ['redis-exporter:9121']

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__address__]
            regex: '(.+):10250'
            replacement: '${1}:9100'
            target_label: __address__

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: leetgaming
  labels:
    app: prometheus
    tier: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
        tier: observability
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:v2.47.0
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=7d'
            - '--web.enable-lifecycle'
            - '--web.enable-admin-api'
          ports:
            - containerPort: 9090
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: alerts
              mountPath: /etc/prometheus/alerts
            - name: data
              mountPath: /prometheus
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: alerts
          configMap:
            name: prometheus-alerts
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: leetgaming
  labels:
    app: prometheus
spec:
  type: NodePort
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30090
      name: http
  selector:
    app: prometheus

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: leetgaming

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
  - apiGroups: [""]
    resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: leetgaming

---
# MongoDB Exporter
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-exporter
  namespace: leetgaming
  labels:
    app: mongodb-exporter
    tier: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-exporter
  template:
    metadata:
      labels:
        app: mongodb-exporter
        tier: observability
    spec:
      containers:
        - name: mongodb-exporter
          image: percona/mongodb_exporter:0.40.0
          args:
            - '--mongodb.uri=mongodb://admin:dev-mongo-password-change-me@mongodb-service:27017/admin'
            - '--collect-all'
            - '--compatible-mode'
          ports:
            - containerPort: 9216
              name: metrics
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-exporter
  namespace: leetgaming
spec:
  ports:
    - port: 9216
      targetPort: 9216
      name: metrics
  selector:
    app: mongodb-exporter

# Redis Exporter - REMOVED: Redis not used in codebase
