apiVersion: v1
kind: Service
metadata:
  name: wallet-api
  namespace: replay-api
  labels:
    app: wallet-api
    component: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  selector:
    app: wallet-api
    version: blue  # Switch this label to "green" for blue-green deployment
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: wallet-api-blue
  namespace: replay-api
  labels:
    app: wallet-api
    version: blue
    component: backend
spec:
  type: ClusterIP
  selector:
    app: wallet-api
    version: blue
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP

---
