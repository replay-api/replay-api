---
apiVersion: v1
kind: Service
metadata:
  name: wallet-api-headless
  namespace: replay-api
  labels:
    app: wallet-api
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for pod discovery
  selector:
    app: wallet-api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
